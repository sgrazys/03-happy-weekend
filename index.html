<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Weekend</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif
        }

        header {
            display: inline-block;
            margin-top: 40px;
            width: 800px;
            margin-left: calc(50% - 400px);
        }

        header>img {
            height: 40px;
            float: left;
        }

        header>nav {
            font-family: Arial, Helvetica, sans-serif;
            float: right;
            margin-top: 5.2px;
        }

        nav>a {
            display: inline-block;
            text-decoration: none;
            color: #41436D;
            font-size: 16px;
            line-height: 1em;
            border: solid 0.125em transparent;
            border-radius: 0.3em;
            padding: 0.3em 0.75em;
            
        }

        nav a:hover {
            border: #41436D solid 2px;
            
        }

        nav>a:first-child {
            margin-left: 0;
        }

        main {
            display: inline-block;
            margin-top: 60px;
            width: 800px;
            margin-left: calc(50% - 400px);
        }

        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 63px;
            color: #41436D;
            text-transform: uppercase;
            margin: 0;
        }

        h1>span {
            font-size: 45px;
        }

        p {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            word-spacing: 3px;
            line-height: 22px;
        }

        main>div {
            width: 35%;
            float: left;
        }

        main>div>a {
            display: inline-block;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            color: #fff;
            letter-spacing: 1px;
            background-color: #41436D;
            border: transparent solid 2px;
            border-radius: 10px;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 50px;
            margin-top: 45px;
            box-shadow: 0px 18px 16px -18px #41436D; 
        }

        main>div>a:hover {
            border:#41436D solid 2px;
            color: #41436D;
            background-color: white;
            box-shadow: 0px 18px 20px -18px #1f1f21;
            transition: all 0.3s;
        }

        div>div {
            background-color: aqua;
            margin-top: 70px;

        }

        main>div>div>a {
            border: red 2px solid;
        }

        main>img {
            width: 60%;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo">
        <nav>
            <a style="border: #41436D solid 2px; font-weight:700" href="#">Home</a>
            <a href="#">Project</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div>
            <h1>A Happy <span>Weekend</span></h1>
            <p>The people who get on in this world are the people who get up and look for circumstances they want, and if they cannot find them, make them.</p>
            <a href="#">More</a>
            <div>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
            </div>
        </div>
        <img src="./img/yoga.png" alt="Yoga Lady">
    </main>

</body>
</html>
